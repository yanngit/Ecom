<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://fr.mon.projet/lib"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Cocktails non alcoolisés</ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <t:vitrine idDiv="vitrine_alcohol" title="Nos cocktails non alcoolisés" size="#{dataManagedBean.listCocktailsWithoutAlcohol.size()}">
                    <ui:repeat value="#{dataManagedBean.listCocktailsWithoutAlcohol}" var="item" varStatus="status">
                        <t:cocktailVignette idPrefix="newCocktails#{item.name}" name="#{item.name}" price="#{item.price}" urlPhoto="#{item.photoURI}"/>  
                    </ui:repeat>   
                </t:vitrine>
            </h:form> 

        </f:view> 
    </ui:define>
</ui:composition>
