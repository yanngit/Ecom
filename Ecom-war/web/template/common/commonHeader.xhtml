<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        <header class="container">
            <div class="jumbotron subhead" id="overview">
                <h1>Banniere</h1>
            </div>
            <div class="navbar navbar-inner">
                <ul class="nav">
                    <li>
                        <h:outputLink value="index.xhtml" >
                            Accueil
                        </h:outputLink> 
                    </li>
                    <li>
                        <h:outputLink value="CocktailsWithAlcohol.xhtml" >
                            Alcoolisés
                        </h:outputLink> 
                        <ul class="dropdown-menu span10">
                                <ui:repeat value="#{dataManagedBean.listAllCocktailsWithAlcoholByFirstLetter()}" var="item" varStatus="status">
                                    <ui:repeat value="#{item}" var="itemItem" varStatus="statusStatus">                                        
                                        <li><h:outputLink value="#{itemItem.name}">  #{itemItem.name} </h:outputLink></li>
                                    </ui:repeat>     
                                </ui:repeat>
                        </ul>
                    </li>
                    <li> 
                        <h:outputLink value="CocktailsWithoutAlcohol.xhtml" >
                            Softs
                        </h:outputLink> 
                        <ul class="dropdown-menu span10">
                                <ui:repeat value="#{dataManagedBean.listAllVirginCocktailsByFirstLetter()}" var="item" varStatus="status">
                                    <div class="row">                                       
                                        <ui:repeat value="#{item}" var="itemItem" varStatus="statusStatus">                                        
                                            <li class="item-menu span2" ><h:outputLink value="#{itemItem.name}"  > #{itemItem.name} </h:outputLink></li>
                                        </ui:repeat>                                     
                                    </div>
                                </ui:repeat>
                        </ul>
                    </li>
                    <li>
                        <h:outputLink value="index.xhtml" >
                            Recherche
                        </h:outputLink> 
                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li>
                        <h:outputLink value="Form.xhtml" >
                            Se connecter
                        </h:outputLink> 
                    </li>
                    <li> 
                        <h:outputLink value="Cart.xhtml" >
                            Panier (#{dataManagedBean.cartLength}) : #{dataManagedBean.cartPrice} €
                        </h:outputLink> 
                    </li>
                </ul>
            </div> 
        </header>
    </ui:composition>
</html>
