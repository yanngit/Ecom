<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition>
        <header>
            <div class="jumbotron subhead" id="overview">
                <img src="#{resource['img:banniere.jpg']}"
                     alt="Bannière du site"
                     class="banniereImg"/>
            </div>
            <h:form transient="true">
                <div class="navbar navbar-inner">
                    <ul class="nav">
                        <li>
                            <h:outputLink value="index.xhtml" >
                                Accueil
                            </h:outputLink>
                        </li>
                        <li class="dropdown">
                            <h:outputLink value="CocktailsWithAlcohol.xhtml">
                                Alcoolisés
                                <b class="caret"/>
                            </h:outputLink>
                            <ul class="dropdown-menu">
                                <ui:repeat var="items" value="#{dataManagedBean.listAllCocktailsWithAlcoholByFirstLetter()}">
                                    <li>
                                        <h:outputLink value="#{items[0].name.charAt(0)}">#{items[0].name.charAt(0)}</h:outputLink>
                                    </li>
                                    <ui:repeat var="itemsItem" value="#{items}">
                                        <li>
                                            <h:commandLink value="#{itemsItem.name}"
                                                           styleClass="afaire"
                                                           action="#{dataManagedBean.displayCocktailDetails(itemsItem)}">
                                            </h:commandLink>
                                        </li>
                                    </ui:repeat>
                                </ui:repeat>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <h:outputLink value="CocktailsWithoutAlcohol.xhtml">
                                Softs
                                <b class="caret"/>
                            </h:outputLink>
                            <ul class="dropdown-menu">
                                <div class="span6">
                                    <div class="row-fluid">
                                        <ui:repeat var="items" value="#{dataManagedBean.listAllVirginCocktailsByFirstLetter()}">
                                            <ul class="unstyled span4">
                                                <li>
                                                    <h:outputLink value="#{items[0].name.charAt(0)}">#{items[0].name.charAt(0)}</h:outputLink>
                                                </li>
                                                <ui:repeat var="itemsItem" value="#{items}">
                                                    <li>
                                                        <h:commandLink value="#{itemsItem.name}"
                                                                       styleClass="afaire"
                                                                       action="#{dataManagedBean.displayCocktailDetails(itemsItem)}">
                                                        </h:commandLink>
                                                    </li>
                                                </ui:repeat>
                                            </ul>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </ul>
                        </li>
                        <li>
                            <h:outputLink value="index.xhtml" >
                                Recherche
                            </h:outputLink>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li>

                            <ui:fragment rendered="#{dataManagedBean.isConnected()}">
                                <h:commandLink action="#{dataManagedBean.disconnect()}"  >
                                    #{dataManagedBean.getLogin()} - Deconnection
                                </h:commandLink>
                            </ui:fragment>   
                            <ui:fragment rendered="#{!dataManagedBean.isConnected()}">
                                <h:outputLink value="Connexion.xhtml" >
                                    Connection
                                </h:outputLink>
                            </ui:fragment> 
                        </li>
                        <li>
                            <h:outputLink value="Cart.xhtml" >
                                Panier (#{dataManagedBean.cartLength}) : #{dataManagedBean.cartPrice} €
                            </h:outputLink>
                        </li>
                    </ul>
                </div>
            </h:form>
        </header>
    </ui:composition>
</html>
