<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition>
        <header>
            <div class="jumbotron subhead" id="overview">
                <img src="#{resource['img:banniere.jpg']}"
                     alt="Bannière du site"
                     class="banniereImg"/>
                <div class="banniereText">
                    <h1>
                        Tchin-Tchin
                    </h1>
                </div>
            </div>
            <div class="navbar navbar-inner">
                <ul class="nav">
                    <li>
                        <h:outputLink value="index.xhtml" >
                            Accueil
                        </h:outputLink>
                    </li>
                    <li class="dropdown">
                        <h:outputLink value="CocktailsWithAlcohol.xhtml">
                            Alcoolisés
                            <b class="caret"/>
                        </h:outputLink>
                        <ul class="dropdown-menu">
                            <c:set var="FirstLettre" value="0" />
                            <c:forEach items="#{dataManagedBean.listAllCocktailsWithAlcoholByFirstLetter()}" var="itemF">
                                <c:forEach items="#{itemF}" var="itemItemF">

                                    <c:if test="#{itemItemF.name.charAt(0) != FirstLettre}">
                                        <c:set var="FirstLettre" value="#{itemItemF.name.charAt(0)}" />
                                        #{FirstLettre}    
                                    </c:if>

                                    <li><h:outputLink value="#{itemItemF.name}">
                                            #{itemItemF.name}
                                        </h:outputLink></li>
                                </c:forEach>
                            </c:forEach> 
                        </ul>
                    </li>
                    <li class="dropdown">
                        <h:outputLink value="CocktailsWithAlcohol.xhtml">
                            Alcoolisés
                            <b class="caret"/>
                        </h:outputLink>
                        <ul class="dropdown-menu">
                            <c:set var="FirstLettre" value="0" />
                            <c:forEach items="#{dataManagedBean.listAllVirginCocktailsByFirstLetter()}" var="itemF">
                                <c:forEach items="#{itemF}" var="itemItemF">
                                    <c:if test="#{itemItemF.name.charAt(0) != FirstLettre}">
                                        <c:set var="FirstLettre" value="#{itemItemF.name.charAt(0)}" />
                                        #{FirstLettre}    
                                    </c:if>
                                    <li><h:outputLink value="#{itemItemF.name}">
                                            #{itemItemF.name}
                                        </h:outputLink></li>
                                </c:forEach>
                            </c:forEach> 
                        </ul>
                    </li>
                    <li>
                        <h:outputLink value="index.xhtml" >
                            Recherche
                        </h:outputLink>
                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li>
                        <h:outputLink value="Form.xhtml" >
                            Se connecter
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="Cart.xhtml" >
                            Panier (#{dataManagedBean.cartLength}) : #{dataManagedBean.cartPrice} €
                        </h:outputLink>
                    </li>
                </ul>
            </div>
        </header>
    </ui:composition>
</html>
