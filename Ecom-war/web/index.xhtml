    <ui:define name="title">Index</ui:define>

    <ui:define name="content">
        <div id="news">
            <h2>
                Nouveautés
            </h2>
            <div class="well well-small">
                <ul class="thumbnails">
                    <ui:repeat value="#{dataManagedBean.listNewestCocktails}"
                               var="item"
                               varStatus="status">
                        <t:cocktailThumbnail name="#{item.name}" price="#{item.price}" urlPhoto="#{item.photoURI}"/>
                    </ui:repeat>
                </ul>
            </div>
        </div>
        <div id="popular">
            <h2>
                Meilleures ventes
            </h2>
            <div class="well well-small">
                <ul class="thumbnails">
                    <ui:repeat value="#{dataManagedBean.listMostPopularCocktails}"

                               varStatus="status">

                    </ui:repeat>
                </ul>
            </div>
        </div>
