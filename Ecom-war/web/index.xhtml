<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Index</ui:define>

    <ui:define name="content">
        <h2>Redirection</h2>
        <h:outputLink value="/Ecom-war/Customer/Customer.xhtml" >Liste des boissons disponibles</h:outputLink>
        <f:view>
            <h:form>
                <h1><h:outputText value="Beverages"/></h1>
                <h:dataTable value="#{dataManagedBean.listBeverages}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacity"/>
                        </f:facet>
                        <h:outputText value="#{item.capacity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AlcoholicDegree"/>
                        </f:facet>
                        <h:outputText value="#{item.alcoholicDegree}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.ID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
