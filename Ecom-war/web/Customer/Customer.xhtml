<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title>Hello </title>
    </h:head>

    <h:body>

        <!--<h:form>
            <h:inputText binding="#{input1}" />
            <h:commandButton value="Valider" action="#{clientBean.setName(input1.value)}" />
        </h:form>-->



        <!--<h1>Hello <h:outputText value="#{clientBean.getName()}"/></h1>-->


        <h:outputStylesheet library="css" name="default.css"  />


        <h2>List of alcohol :</h2>
        <p> 
            <f:view>
                <h:form>
                    <h1><h:outputText value="Beverages"/></h1>
                    <h:dataTable value="#{dataManagedBean.listBeverages}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Capacity"/>
                            </f:facet>
                            <h:outputText value="#{item.capacity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AlcoholicDegree"/>
                            </f:facet>
                            <h:outputText value="#{item.alcoholicDegree}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantity"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Cocktails"/></h1>
                    <h:dataTable value="#{dataManagedBean.listCocktails}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PhotoURI"/>
                            </f:facet>
                            <h:outputText value="#{item.photoURI}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Recipe"/>
                            </f:facet>
                            <h:outputText value="#{item.recipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Flavor"/>
                            </f:facet>
                            <h:outputText value="#{item.flavor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Power"/>
                            </f:facet>
                            <h:outputText value="#{item.power}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acheter"/>
                            </f:facet>
                            <h:commandButton label="Ajouter"
                                             action="#{dataManagedBean.addArticleToCart(item.ID)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
            <f:view>
                <h1><h:outputText value="Cocktail by ID"/></h1>
                <h:outputText value="#{dataManagedBean.getCocktail(51).getName()}"/>
            </f:view>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Panier"/></h1>
                    <h:dataTable value="#{dataManagedBean.cart}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PhotoURI"/>
                            </f:facet>
                            <h:outputText value="#{item.photoURI}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Recipe"/>
                            </f:facet>
                            <h:outputText value="#{item.recipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Flavor"/>
                            </f:facet>
                            <h:outputText value="#{item.flavor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Power"/>
                            </f:facet>
                            <h:outputText value="#{item.power}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Supprimer du panier"/>
                            </f:facet>
                            <h:commandButton label="Supprimer"
                                             action="#{dataManagedBean.removeArticleToCart(item.ID)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </p>
    </h:body>
</html>
