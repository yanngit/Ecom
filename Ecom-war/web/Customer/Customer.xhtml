<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title>Customer Page</title>
    </h:head>
    <h:body>
        <h1>List of available alcohol :</h1>
        <p>
            <ul>
            <ui:repeat var="alcool" value="#{drinkBean.listDrinks}">
                        <li>#{alcool.libelle}</li>
            </ui:repeat>
            </ul>
            <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{drinkBean.listDrinks}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Libelle"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prix"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantite"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Degre_alcool"/>
                            </f:facet>
                            <h:outputText value="#{item.degre_alcool}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </p>
    </h:body>
</html>
