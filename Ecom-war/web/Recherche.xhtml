<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:component="http://java.sun.com/jsf/composite/component">
    <ui:define name="title">Recherche</ui:define>
    <ui:define name="content">

        <!--
        <h1 class="title-cocktail-details" title="Effectuer une recherche avancée" aria-label=" x equals 0.25"> 
             Recherche avancée
        </h1>
        -->
        <span aria-label="Effectuer une recherche avancée, vous pouvez faire une recherche , par alcool, ou par déluant, ou par le gout">
            Recherche avancée
        </span> 
        
        
        <div class="well">
            <h:form>
                <div class="row-fluid">
                    <fieldset class="span2">
                        
                        <legend>
                            Alcools
                        </legend>
                        
                        <ui:repeat value="#{dataManagedBean.getListAlcohol()}"
                                   var="item"
                                   varStatus="i">
                            <label class="checkbox">
                                <h:selectBooleanCheckbox title="#{item.getName()}"
                                                         value="#{dataManagedBean.selectedAlcoolId[item]}"/>
                                <h:outputLabel value="#{item.getName()}"/>
                            </label>
                        </ui:repeat>
                    </fieldset>
                    <fieldset class="span2">
                        <legend>
                            Diluants
                        </legend>
                        <ui:repeat value="#{dataManagedBean.getListVirgin()}"
                                   var="item"
                                   varStatus="i">
                            <label class="checkbox">
                                <h:selectBooleanCheckbox title="#{item.getName()}"
                                                         value="#{dataManagedBean.selectedVirginId[item]}"
                                />
                                
                                <h:outputLabel value="#{item.getName()}"/>
                                
                                
                            </label>
                        </ui:repeat>
                    </fieldset>
                    <fieldset class="span2">
                        <legend>
                            Goût
                        </legend>
                        <ui:repeat value="#{dataManagedBean.listFlavors}"
                                   var="item"
                                   varStatus="i">
                            <label class="checkbox">
                                <h:selectBooleanCheckbox title="#{item.toString()}"
                                                         value="#{dataManagedBean.selectedFlavorsString[item.toString()]}"/>
                                <h:outputLabel value="#{item.toString()}"/>
                            </label>
                        </ui:repeat>
                    </fieldset>
                </div>
                <br/>
                <div>
                    <h:commandButton type="submit"
                                     actionListener="#{dataManagedBean.searchCocktails()}"
                                     label="Boutton de recherche"
                                     title="Boutton pour lancer la recherche"
                                     value="Rechercher"
                                     styleClass="btn"/><span style="white-space:pre-wrap"> </span>
                    <h:commandButton type="reset"
                                     label="Réinitialiser le formulaire"
                                     title="Boutton pour réinitialiser le formulaire"
                                     value="Effacer"
                                     styleClass="btn btn-warning"/>
                </div>
            </h:form>
            <ui:fragment rendered="#{dataManagedBean.isSearchAvailable()}">
                <component:ShowcaseComponent idDiv="search" title="Résultats de la recherche" list="#{dataManagedBean.resultSearch}"/>
            </ui:fragment>
        </div>
    </ui:define>
</ui:composition>
