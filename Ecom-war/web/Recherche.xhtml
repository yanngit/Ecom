<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:component="http://java.sun.com/jsf/composite/component">
    <ui:define name="title">Connexion</ui:define>
    <ui:define name="content">
        <h1> Recherche avancée </h1>
        <div class="well well-small">
            <h:form>
                <ul class="thumbnails">
                    <li>
                        <h3>Alcools</h3>
                        <div id="recherche-alcool">
                            <ui:repeat value="#{dataManagedBean.getListAlcohol()}" var="item" varStatus="i">
                                <div id="item-recherche">
                                    <h:selectBooleanCheckbox id="item" title="#{item.getName()}" value="#{dataManagedBean.selectedAlcoolId[item]}" />
                                    <h:outputLabel class="label-recherche" value="#{item.getName()}" for="item" />
                                </div>
                            </ui:repeat>
                        </div>
                    </li>
                    <li>
                        <h3>Goûts</h3>
                        <div id="recherche-flavor">
                            <ui:repeat value="#{dataManagedBean.getListFlavors()}" var="item" varStatus="i">
                                <div id="item-recherche">
                                    <h:selectBooleanCheckbox id="item" title="#{item.toString()}" value="#{dataManagedBean.selectedFlavorsString[item.toString()]}" />
                                    <h:outputLabel class="label-recherche" value="#{item.toString()}" for="item" />
                                </div>
                            </ui:repeat>
                        </div>
                    </li>
                </ul>
                <h:commandButton type="submit" actionListener="#{dataManagedBean.searchCocktails()}" label="Boutton de recherche" title="Boutton pour lancer la recherche" value="Rechercher" />
            </h:form>
            <ui:fragment rendered="#{dataManagedBean.isSearchAvailable()}">
                    <component:ShowcaseComponent idDiv="search" title="Résultats de la recherche" list="#{dataManagedBean.resultSearch}"/>
            </ui:fragment>
        </div>
    </ui:define>
</ui:composition>
