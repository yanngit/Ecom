<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:component="http://java.sun.com/jsf/composite/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Panier</ui:define>
    <ui:define name="content">
        <c:if test="#{not empty dataManagedBean.cartContent}">
            <component:CartComponent idDiv="vitrine_Cart" title="Panier" list="#{dataManagedBean.cartContent}" />
        </c:if>
        <component:CartTotalComponent idDiv="vitrine_Cart" title="Panier" value="#{dataManagedBean.getCartPrice()}"/>
    </ui:define>
</ui:composition>
