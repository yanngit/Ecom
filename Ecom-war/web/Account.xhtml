<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:component="http://java.sun.com/jsf/composite/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Mon compte</ui:define>
    <ui:define name="content">
        <h:form>
            <div id="accountBloc">
                <h2>#{cc.attrs.title}</h2>
                <div class="well well-small">
                    <ul class="thumbnails">
                        <li class="span1 thumbnail">
                            <h:commandButton action="#{dataManagedBean.setDisplayOrders(true)}" image="#{resource['img:account_orders.png']}" />
                        </li>
                        <li class="span1 thumbnail">
                            <h:commandButton action="#{dataManagedBean.setDisplayAddresses(true)}" image="#{resource['img:account_addresses.png']}" />
                        </li>
                        <li class="span1 thumbnail">
                            <h:commandButton action="#{dataManagedBean.disconnect()}" image="#{resource['img:logout.png']}" />
                        </li>
                    </ul>
                </div>
            </div>    
        </h:form>  
        <ui:fragment rendered="#{dataManagedBean.getDisplayOrders()}">
            <div class="well well-small">
                <ul class="thumbnails">
                    <li class="span3 thumbnail">
                        <h:form>
                            <h:commandButton image="#{resource['img:updiv.png']}" action="#{dataManagedBean.setDisplayOrders(false)}" ></h:commandButton>
                        </h:form>
                        <ui:repeat value="#{dataManagedBean.getOrdersOfAccount()}" var="item" varStatus="status">
                            <div>
                                <f:view>
                                    <h:form>
                                        <h1><h:outputText value="List"/></h1>
                                        <h:dataTable value="#{dataManagedBean.ordersOfAccount}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Status"/>
                                                </f:facet>
                                                <h:outputText value="#{item.status}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{item.id}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </f:view>
                            </div> 
                        </ui:repeat>
                    </li>
                </ul>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{dataManagedBean.getDisplayAddresses()}">
            <h:form id="form-client-address" class="span5 offset4">
                <h2>Mon adresse</h2>
                <p:panel header="Adresse de Livraison">  
                    <h:panelGrid id="gridpanel" columns="2" style="margin-bottom:10px">  
                        <h:outputLabel for="firstName" value="Prenom* : " />  
                        <p:inputText id="firstName" value="#{cc.attrs.first_name}" binding="#{firstName}"/>
                        <h:outputLabel for="lastName" value="Nom* : " />  
                        <p:inputText id="lastName" value="#{cc.attrs.surname}" binding="#{lastName}"/>
                        <h:outputLabel for="street" value="Rue* : " />  
                        <p:inputText id="street" value="#{cc.attrs.street}" binding="#{street}" />
                        <h:outputLabel for="postalCode" value="Code Postale* : " />  
                        <p:inputText id="postalCode" value="#{cc.attrs.postal_code}" binding="#{postalCode}" />
                        <h:outputLabel for="city" value="Ville* : "/>  
                        <p:inputText id="city"  value="#{cc.attrs.city}" binding="#{city}"/>
                        <h:outputLabel for="country" value="Pays** : "/>  
                        <p:inputText id="country"  value="#{cc.attrs.country}" binding="#{country}"/>
                        <h:outputLabel for="pbutton"/>  
                        <h:commandButton id="pbutton" value="Modifier" actionListener="#{dataManagedBean.modifyAddress(firstName.value,lastName.value,street.value,postalCode.value,city.value,country.value)}" />
                    </h:panelGrid>  
                    *: champ obligatoire
                </p:panel> 
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
