<ui:composition template="template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:component="http://java.sun.com/jsf/composite/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Erreur</ui:define>

    <ui:define name="content">
        <div class="well">
            <div class="alert alert-error">
                <h3>
                    Désolé
                </h3>
                <p>
                    Une erreur s'est produite...
                </p>
                <p>
                    <h5>Description :</h5>
                    #{dataManagedBean.exceptionMessage}
                </p>
                <hr/>
                <p>
                    Veuillez nous excuser pour la gêne occasionnée...<br/>
                    L'équipe technique Tchin-Tchin.com
                </p>
                <h:outputLink value="index.xhtml"
                              title="Accueil de Tchin-Tchin"
                              styleClass="btn">
                    Retour à l'accueil
                </h:outputLink>
            </div>
        </div>
    </ui:define>

</ui:composition>
