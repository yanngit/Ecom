<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:component="http://java.sun.com/jsf/composite/component">
    <composite:interface>
        <composite:attribute name="idDiv" />
        <composite:attribute name="title" />
        <composite:attribute name="list" type="java.util.List" />
    </composite:interface>
    <composite:implementation>
        <div id="#{cc.attrs.idDiv}">
            <h2>#{cc.attrs.title}</h2>
            <div class="well well-small">
                <ul class="thumbnails">
                    <component:OrderedCocktailComponent list="#{cc.attrs.list}"/>
                </ul>
                <h:form>
                <h:commandButton class="viderPanier btn" value="Vider le panier"
                                 alt="Vider le panier"
                                 title="Vider le panier"
                                 actionListener="#{dataManagedBean.clearCart()}"/>
                </h:form>
            </div>
        </div>
    </composite:implementation>
</html>
