<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:component="http://java.sun.com/jsf/composite/component"
      xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
        <composite:attribute name="item" type="entity.CocktailEntity" />
    </composite:interface>
    <composite:implementation>
        <li class="span2 thumbnail">
            <div class="filling-thumb">
                <img src="resources/img/#{cc.attrs.item.photoURI}" alt="Cocktail#{cc.attrs.item.name}"/>
            </div>
            <div class="caption">
                <h5 class="text-center">#{cc.attrs.item.name}</h5>
                <h5 class="text-center">#{cc.attrs.item.price}€</h5>
                <div class="text-center">
                    <div class="btn-group">
                        <h:commandButton styleClass="btn"
                                         action="#{dataManagedBean.displayCocktailDetails(cc.attrs.item)}"
                                         value="Détails">
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-success"
                                         action="#{dataManagedBean.addArticleToCart(cc.attrs.item.ID)}"
                                         value="+">
                        </h:commandButton>
                        <h:commandButton styleClass="btn"
                                         action="#{dataManagedBean.removeArticleToCart(cc.attrs.item.ID)}"
                                         value="-">
                        </h:commandButton>
                    </div>
                </div>
            </div>
            <div>
                <img src="resources/img/bottle1.png"/>
            <div class="well well-small">
                <ul class="thumbnails"> 
                    <ui:repeat value="#{dataManagedBean.getCocktailDeliverables(cc.attrs.item)}" var="item" varStatus="status">
                        <component:ShowBeverageComponent item="#{item}"/>
                    </ui:repeat>
                </ul>
            </div> 
            </div>
            
            <!--<div>
                <img src="resources/img/deco.jpg"/>
            <!--<div class="well well-small">
                <ul class="thumbnails"> 
                    <ui:repeat value="#{dataManagedBean.getCocktailDeliverables(cc.attrs.item)}" var="item" varStatus="status">
                        <component:ShowDecorationComponent item="#{item}"/>
                    </ui:repeat>
                </ul>
            </div> -->
            </div>
        </li>
    </composite:implementation>
</html>
