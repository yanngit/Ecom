<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
        <composite:attribute name="urlPhoto" />
        <composite:attribute name="name" />
        <composite:attribute name="price" />
        <composite:attribute name="ID" /> 
    </composite:interface>
    <composite:implementation>
        <li class="span2 thumbnail">
            <div class="filling-thumb">
                <img src="resources/img/#{cc.attrs.urlPhoto}" alt="Cocktail#{cc.attrs.name}"/>
            </div>
            <div class="caption">
                <h5>#{cc.attrs.name}</h5>
                <h:form>
                    <div class="btn-group">                    
                        <button type="button" class="btn">
                            <i class="icon-info-sign"/>
                        </button>
                        <h:commandLink styleClass="btn btn-success" action="#{dataManagedBean.addArticleToCart(cc.attrs.ID)}">
                            <i class="icon-shopping-cart"/>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
        </li>
    </composite:implementation>
</html>
