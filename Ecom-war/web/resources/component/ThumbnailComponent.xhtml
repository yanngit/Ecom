<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
        <composite:attribute name="item" type="entity.CocktailEntity" />
    </composite:interface>
    <composite:implementation>
        <li class="span2 thumbnail">
            <div class="filling-thumb">
                <ui:param name="img_path" value="img:#{cc.attrs.item.photoURIName}.#{cc.attrs.item.photoURIExt}" />
                <img src="#{resource[img_path]}" alt="Cocktail#{cc.attrs.item.name}"/>
            </div>
            <div class="caption">
                <h3 class="title-cocktail">#{cc.attrs.item.name}</h3>
                <div class="text-center">
                    <div class="btn-group" >
                        <h:commandButton value="+"
                                         styleClass="btn"
                                         action="#{dataManagedBean.increaseQuantity(cc.attrs.item)}">
                        </h:commandButton>
                        <h:commandButton value="-"
                                         styleClass="btn"
                                         action="#{dataManagedBean.decreaseQuantity(cc.attrs.item)}">
                        </h:commandButton>
                        <br /> <br />
                        <h:commandButton value=" #{dataManagedBean.getQuantityForCocktail(cc.attrs.item)}" image="#{resource['img:info_small.png']}"
                                         alt="DÃ©tails du cocktail"
                                         styleClass="btn"
                                         action="#{dataManagedBean.displayCocktailDetails(cc.attrs.item)}">
                        </h:commandButton>
                        <h:commandButton image="#{resource['img:cart_small.png']}"
                                         alt="Ajouter le cocktail au panier"
                                         styleClass="btn btn-success"
                                         action="#{dataManagedBean.addArticleToCart(cc.attrs.item)}">
                        </h:commandButton>   
                    </div>
                    <p class="p-quantity">X #{dataManagedBean.getQuantityForCocktail(cc.attrs.item)}</p>
                </div>
            </div>
        </li>
    </composite:implementation>
</html>
