<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
        <composite:attribute name="item" type="entity.CocktailEntity" />
    </composite:interface>
    <composite:implementation>
        <li class="span2 thumbnail">
            <div class="filling-thumb">
                <img src="resources/img/#{cc.attrs.item.photoURIName}.#{dataManagedBean.currentCocktail.photoURIExt}" alt="Cocktail#{cc.attrs.item.name}"/>
            </div>
            <div class="caption">
                <h5>#{cc.attrs.item.name}</h5>
                <div class="text-center">
                    <div class="btn-group">
                        <h:commandButton image="#{resource['img:info_small.png']}"
                                         alt="DÃ©tails du cocktail"
                                         styleClass="btn"
                                         action="#{dataManagedBean.displayCocktailDetails(cc.attrs.item)}">
                        </h:commandButton>
                        <h:commandButton image="#{resource['img:cart_small.png']}"
                                         alt="Ajouter le cocktail au panier"
                                         styleClass="btn btn-success"
                                         action="#{dataManagedBean.addArticleToCart(cc.attrs.item.ID)}">
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </li>
    </composite:implementation>
</html>
