<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:t="http://fr.mon.projet/lib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="idDiv" />
        <composite:attribute name="title" />
        <composite:attribute name="size" />
        <composite:attribute name="list" type="java.util.List" />
    </composite:interface>

    <composite:implementation>
        <f:view>
            <t:vitrine idDiv="#{cc.attrs.idDiv}" title="#{cc.attrs.title}" size="#{cc.attrs.size}">
                <h:form>  
                    <ui:repeat value="#{cc.attrs.list}" var="item" varStatus="status">
                        <t:cocktailVignette idPrefix="newCocktails" name="#{item.name}" price="#{item.price}" urlPhoto="#{item.photoURI}" ID="#{item.ID}">  
                                <h:commandButton rendered="#{item.available == true}" title="Ajouter le cocktail #{item.name} au panier" class="add-button-vignette"  alt="Ajouter le cocktail #{item.name} au panier" action="#{dataManagedBean.addArticleToCart(item.ID)}"/>
                        </t:cocktailVignette>
                    </ui:repeat> 
                </h:form>
            </t:vitrine>
        </f:view>
    </composite:implementation>

</html>
