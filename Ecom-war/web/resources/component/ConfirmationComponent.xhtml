<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="title" />
        <composite:attribute name="OrderID"/>
        <composite:attribute name="Address"/>
    </composite:interface>
    <composite:implementation>
        <h:form id="form" class="span12">
            <h2>#{cc.attrs.title}</h2>
            <p>Your order number is : <b>#{cc.attrs.OrderID}</b> .
            <br/> Thank you for ordering from Tchin-Tchin.com.  </p>
        </h:form>  
    </composite:implementation>
</html>
