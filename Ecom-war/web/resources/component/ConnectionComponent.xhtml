<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:form id="form" class="span5 offset4">        
            <p:panel header="Connexion">  
                <h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
                    <h:outputLabel for="login" value="Login : "/>  
                    <p:inputText id="login" binding="#{login}" />
                    <h:outputLabel for="password" value="Mot de passe : "/>  
                    <p:inputText id="password" type="password" binding="#{password}" />
                    <h:outputLabel for="connexionButton"/>  
                    <h:commandButton id="connexionButton" value="Se connecter" action="Cart.xhtml" actionListener="#{dataManagedBean.connect(login.value,password.value)}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>  
    </composite:implementation>
</html>
