<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:component="http://java.sun.com/jsf/composite/component"
      xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
        <composite:attribute name="idDiv" />
        <composite:attribute name="title" />
        <composite:attribute name="list" type="java.util.List" />
    </composite:interface>
    <composite:implementation>
        <h:form>
            <div id="#{cc.attrs.idDiv}">
                <h2>#{cc.attrs.title}</h2>
                <div class="well well-small">
                    <ul class="thumbnails">
                        <ui:repeat value="#{cc.attrs.list}" var="item" varStatus="status">
                            <component:ThumbnailComponent item="#{item}" i="#{item.ID}"/>
                        </ui:repeat>
                    </ul>
                </div>
            </div>    
        </h:form>     
    </composite:implementation>
</html>
