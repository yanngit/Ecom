<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="firstNameValue" />
        <composite:attribute name="lastNameValue" />
        <composite:attribute name="adressValue" />
        <composite:attribute name="postalCodeValue" />
        <composite:attribute name="cityValue" />
        <composite:attribute name="createAccount"/>
        <composite:attribute name="login"/>
        <composite:attribute name="password"/>
    </composite:interface>

    <composite:implementation>
     <h:form id="form">  
      
    <p:panel header="Adresse de Livraison">  
          
        <h:panelGrid id="gridpanel" columns="2" style="margin-bottom:10px">  
          
            <h:outputLabel for="firstname" value="Prenom : " />  
            <p:inputText id="firstName" value="#{cc.attrs.firstNameValue}" />
                      
            <h:outputLabel for="lastName" value="Nom : "/>  
            <p:inputText id="lastName" value="#{cc.attrs.lastNameValue}" />
            
            <h:outputLabel for="address" value="Addresse : "/>  
            <p:inputText id="address" value="#{cc.attrs.adressValue}" />
            
            <h:outputLabel for="postalCode" value="Code Postale : "/>  
            <p:inputText id="postalCode" value="#{cc.attrs.postalCodeValue}"/>
            
            <h:outputLabel for="city" value="Ville : "/>  
            <p:inputText id="city" value="#{cc.attrs.cityValue}" />
            
            <h:outputLabel for="pbutton"/>  
            <h:commandButton id="pbutton" class="paypal-button"/>  
        </h:panelGrid>  
    </p:panel>  
         
    <p:panel header="Connexion">  
        <h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
        <h:outputLabel for="login" value="Login : "/>  
        <p:inputText id="login" value="#{cc.attrs.login}" />
        
        <h:outputLabel for="password" value="Mot de passe : "/>  
        <p:inputText id="password" value="#{cc.attrs.password}" />
        
        <h:outputLabel for="connexionButton"/>  
        <h:commandButton id="connexionButton" value="Se connecter"/>
        </h:panelGrid>
    </p:panel>

</h:form>  
    </composite:implementation>

</html>
